name: Web Container CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'web-container/**'
      - '.github/workflows/web-container-ci-cd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'web-container/**'
      - '.github/workflows/web-container-ci-cd.yml'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ericzzy/together-web
      TAG: latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install test dependencies
        run: |
          python -m pip install --upgrade pip
          cd web-container
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov pytest-flask requests

      - name: 🧪 Run tests with coverage
        run: |
          cd web-container
          pytest tests/ --cov=app --cov-report=xml

      - name: 📤 Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./web-container/coverage.xml
          flags: web-container
          fail_ci_if_error: false

      - name: 🛠️ Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$TAG -f web-container/Dockerfile .

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 📦 Push Docker image to Docker Hub
        run: |
          docker push $IMAGE_NAME:$TAG

      - name: 🚀 Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            docker pull $IMAGE_NAME:$TAG
            docker stop web || true
            docker rm web || true
            docker run -d --name web -p 3000:3000 $IMAGE_NAME:$TAG
